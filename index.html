<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calorie counting without the fuss. Just punch in the count for the day.">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calorie Counter</title>
</head>
<body>
    <div class="container">
        <h1>Simple Calorie Counter</h1>
        <a href="https://sgambapps.com">More Apps</a>
        <h2 id="output" class="output">0</h2>
        <div class="inputButtonContainer">
            <button id="addToggle" class="inputButton" onclick="toggleAdd()">+</button>
            <button id="subtractToggle" class="inputButton" onclick="toggleAdd()">-</button>

        </div>
        <div class="inputButtonContainer">
            <button class="inputButton" onclick="incrementCounter(5)">5</button>
            <button class="inputButton" onclick="incrementCounter(10)">10</button>
        </div>
        <div class="inputButtonContainer">
            <button class="inputButton" onclick="incrementCounter(25)">25</button>
            <button class="inputButton" onclick="incrementCounter(50)">50</button>
        </div>
        <div class="inputButtonContainer">
            <button class="inputButton" onclick="incrementCounter(100)">100</button>
            <button class="inputButton" onclick="incrementCounter(150)">150</button>
        </div>
        <div class="inputButtonContainer">
            <button class="inputButton" onclick="incrementCounter(200)">200</button>
            <button class="inputButton" onclick="incrementCounter(300)">300</button>
        </div>
        <div class="inputButtonContainer">
            <button id="mealButton" class="inputButton" onclick="addMeal()">Meals: 0</button>
            <button id="snackButton" class="inputButton" onclick="addSnack()">Snacks: 0</button>
        </div>
        <label id="proteinLabel" for="proteinRange">Protein: 0</label>
        <input id="proteinRange" name="proteinRange" type="range" value="0" min="0" max="150">
        <button class="inputButton" onclick="resetCounter()">Reset</button>
        <footer><em>Saves the count with a cookie.</em></footer>

    </div>
    <script src="script.js"></script>
</body>
</html>
